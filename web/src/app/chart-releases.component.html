<div class="chart-releases">
  <button md-button class="install"
      (click)="install()"><md-icon>get_app</md-icon> install</button>
  <div *ngIf="releases">
    <h4>Releases:</h4>
    <md-list>
      <md-list-item *ngFor="let release of releases">
        <span>{{release.name}}</span>
        {{release.namespace}}
        {{release.version}}
      </md-list-item>
    </md-list>
  </div>
</div>
