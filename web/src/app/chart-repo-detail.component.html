<div *ngIf="charts">
  <h2>Charts from {{ repo }}</h2>
  <md-input-container>
    <input mdInput placeholder="search" #myInput (input)="filterCharts(myInput.value)" />
    <span md-prefix>
      <i class="material-icons app-input-icon">search</i>
      &nbsp;
    </span>
  </md-input-container>

  <md-card class="app-input-section" *ngFor="let chart of filtered">
    <md-card-header>
      <md-card-title>{{chart.name }}</md-card-title>
    </md-card-header>
    <img md-card-img src="{{chart.icon}}" />
    <md-card-content>
      <p>{{ chart.description }} </p>
      <md-spinner *ngIf="chart.loading" color="accent" class="app-spinner"></md-spinner>
    </md-card-content>
    <md-card-actions>
      <button md-button class="install"
        (click)="toggleLoad(chart); install(chart.name, repo)"><md-icon>get_app</md-icon> install</button>
    </md-card-actions>
  </md-card>

    <md-card>
      <md-card-content class="app-action">
        <button md-button (click)="goBack()">
          <md-icon>arrow_back</md-icon> back
        </button>
      </md-card-content>
    </md-card>
</div>
