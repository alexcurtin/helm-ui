<button md-icon-button (click)="$event.stopPropagation();" [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button color="primary" md-menu-item (click)="openEditDialog(release)">
    <md-icon>edit</md-icon>
    <span>Edit</span>
  </button>
  <button color="primary" md-menu-item (click)="$event.stopPropagation(); delete();">
    <md-icon>delete</md-icon>
    <span>Delete</span>
  </button>
</md-menu>
