<h2>Releases</h2>

<md-card>
  <md-card-content>
    <md-list class="heroes">
      <md-list-item *ngFor="let release of releases">
        <span class="badge">{{release.chart.metadata.name}}</span>
        <span>{{release.name}}</span>
        <md-icon class="delete" (click)="$event.stopPropagation(); delete(release.name);">delete</md-icon>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
