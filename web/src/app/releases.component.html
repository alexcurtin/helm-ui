<h2>Releases</h2>

<ul class="heroes">
  <li *ngFor="let release of releases" (click)="onSelect(release)"
      [class.selected]="release === selectedRelease">
    <span class="badge">{{release.chart.metadata.name}}</span>
    <span>{{release.name}}</span>
    <button class="delete"
      (click)="$event.stopPropagation(); delete(release.name);">x</button>
  </li>
</ul>
